<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
        let cantidad = 0;
        let precio = "400000";
        
        let total = 0;

    
        
        function incremento(){
            if(cantidad>=0){
                cantidad++;
                let insertar = document.querySelector('.cantidad').innerHTML = cantidad;
                total = precio * cantidad;
                const elementoTotal = document.querySelector(".total-section").innerHTML = total;
             }
             
        }   

        function decremento(){
            if(cantidad > 0){
                cantidad--;
                let insertar = document.querySelector('.cantidad').innerHTML = cantidad;
                total = precio * cantidad;
                const elementoTotal = document.querySelector(".total-section").innerHTML = total;
            }
            
        }
    </script>
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card">
            </div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base:$<span class="base">400000</span> </p>
              <p>Cantidad:<span class="cantidad">0</span></p>
              <button onclick="incremento()">+</button>
              <button onclick="decremento()">-</button>
        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    
      

    
</body>
</html>
